spring:
  application:
    name: order
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        min-idle: 0
        max-idle: 8
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order  #消息的分组
          content-type: application/json  #在mq中以json形式展示发送的消息